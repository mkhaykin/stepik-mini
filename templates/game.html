{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block css %}
     <link rel="stylesheet" type="text/css" href="static/style.css">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row row-eq-height">
        <div class="col grow-fill"></div>
        <div class="col-2 d-flex flex-column border">
            <div class="row flex-fill mt-3 align-items-center justify-items-center">
                <table class="table table-borderless text-center" >
<!--                    style="line-height: 2.5"-->
                    <thead>
                        <tr>
                            <th colspan="3">управление</th>
                        </tr>
                    <thead>
                    <tr>
                        <td></td>
                        <td>
                            <button id="id_btn_up" type="button" class="btn btn-primary" onclick="Move('up')">
                                <i class="fas fa-angle-up"></i></button>
<!--                            <button type="button" class="btn btn-primary">&#11014;</button>-->
                        </td>
                        <td>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="id_btn_left" type="button" class="btn btn-primary" onclick="Move('left')">
                                <i class="fas fa-angle-left"></i></button>
                        </td>
                        <td>
                            <button id="id_btn_sleep" type="button" class="btn btn-primary" onclick="Move('sleep')">
                                <i class="fas fa-bed"></i></button>
                        </td>
                        <td>
                            <button id="id_btn_right" type="button" class="btn btn-primary" onclick="Move('right')">
                                <i class="fas fa-angle-right"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button id="id_btn_down" type="button" class="btn btn-primary" onclick="Move('down')">
                                <i class="fas fa-angle-down"></i></button>
                        </td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <div class="text-center mb-5">
                <button class="btn btn-primary" onClick="window.location.reload();">Обновить</button>
            </div>
            <div class="text-center">
                <input id="btn_index" type="button" class="btn btn-primary" value="На главную"
                       onClick='location.href="/index"'>
            </div>
            <div class="text-center mt-3 mb-3">
                    <input id="btn_new" type="button" class="btn btn-primary" value="Новая игра"
                           onClick='location.href="/new"'>
            </div>
        </div>
        <div class="col-auto align-self-center justify-self-center">
            <table id="id_game_table" class="table content-table">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="col grow-fill"></div>
    </div>
</div>
<!-- Модальное окно Ошибки-->
<div class="modal fade" id="id_modal_error" tabindex="-1" aria-labelledby="exampleModalLabelError" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="idModalLabelError">Сообщение об ошибке!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <p id="id_text_error">...</p>
                <p>Вы будете перенаправленые на главную страницу.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
<!-- Модальное окно Информация-->
<div class="modal fade" id="id_modal_info" tabindex="-1" aria-labelledby="exampleModalLabelEnd" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="idModalLabelInfo"> ... </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <p id="id_text_info">...</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block scripts %}
	<script type="application/javascript" src="static/script.js"></script>
{% endblock %}
